<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keep Pushing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-container">

    <header>
      <h1>Keep Pushing</h1>
    </header>

    <!-- Image Gallery Placeholder -->
    <section class="gallery-preview">
      <div class="gallery-thumbnails">
        <img src="FG1.jpg" alt="Preview 1">
        <img src="FG2.jpg" alt="Preview 2">
        <img src="FG3.jpg" alt="Preview 3">
        <img src="FG4.jpg" alt="Preview 4">
        <img src="FG5.jpg" alt="Preview 5">
      </div>
    </section>

    <!-- Fullscreen Viewer -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
      <img id="fullImage" src="" alt="Full View">
      <button id="closeBtn">Close</button>
    </div>

    <!-- Second Section -->
    <section class="descricao">
      <h2>Talk to Me</h2>
      <p>Birds are nature's messengers, their songs bring peace and rhythm to our lives.</p>
    </section>

    <footer>
      <p>&copy; 2025 Keep Pushing</p>
    </footer>

  </div>
  <script src="script.js"></script>

</html>
